{% extends 'main.html' %}

<title>{% block title %}Home{% endblock title %}</title>

{% block content %}

<h3 class="mt-5 mb-5 text-center">การตรวจวินิจฉัยเบาหวานในสตรีมีครรภ์</h3>

<form class="row g-3" action="" method="POST">
  {% csrf_token %}
  <div class="d-flex flex-wrap justify-content-center mx-5">
    <div class="col-md-3 mx-3 mt-3">
      <div class="mb-3"><label for="fname">การตั้งครรภ์</label></div>
      <input type="number" class="form-control" name="Pregnancies" required />
    </div>
    <div class="col-md-3 mx-3 mt-3">
      <div class="mb-3"><label for="fname">น้ำตาลคลูโคส</label></div>
      <input type="number" class="form-control" name="Glucose" required />
    </div>
    <div class="col-md-3 mx-3 mt-3">
      <div class="mb-3">
        <label for="fname">ความดัน</label>
      </div>
      <input type="number" class="form-control" name="BloodPressure" required />
    </div>
    <div class="col-md-3 mx-3 mt-3">
      <div class="mb-3">
        <label for="fname">ความหนาของผิวหนัง</label>
      </div>
      <input type="number" class="form-control" name="SkinThickness" required />
    </div>
    <div class="col-md-3 mx-3 mt-3">
      <div class="mb-3"><label for="fname">อินซูลิน</label></div>
      <input type="number" class="form-control" name="Insulin" required />
    </div>
    <div class="col-md-3 mx-3 mt-3">
      <div class="mb-3"><label for="fname">ดัชนีมวลกาย</label></div>
      <input type="float" class="form-control" name="BMI" required />
    </div>
    <div class="col-md-3 mx-3 mt-3">
      <div class="mb-3">
        <label for="fname">ประวัติการเป็นเบาหวาน</label>
      </div>
      <input
        type="loat"
        class="form-control"
        name="DiabetesPedigreeFunction"
        required
      />
    </div>
    <div class="col-md-3 mx-3 mt-3">
      <div class="mb-3"><label for="fname">อายุ</label></div>
      <input type="number" class="form-control" name="Age" required />
    </div>
    <div class="col-md-3 mx-3 mt-3">
      <div class="mb-3"><label for="fname">อายุ</label></div>
      <input type="number" class="form-control" name="Age" required />
    </div>
  </div>
  <div class="text-center">
    <input type="submit" class="btn btn-success px-5 mt-5" />
  </div>
</form>

{% endblock %}
